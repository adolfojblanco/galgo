<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Restaurantes </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Restaurantes</ion-title>
    </ion-toolbar>
  </ion-header>

  <swiper-container>
    <swiper-slide *ngFor="let item of restaurants">
      <ion-card>
        <img
          alt="Silhouette of mountains"
          src="https://ionicframework.com/docs/img/demos/card-media.png"
        />
        <ion-card-header>
          <ion-card-title>{{item.restaurantName}}</ion-card-title>
          <ion-card-subtitle>{{item.localPhone}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          Here's a small text description for the card content. Nothing more,
          nothing less.
        </ion-card-content>
      </ion-card>
    </swiper-slide>
  </swiper-container>
</ion-content>
