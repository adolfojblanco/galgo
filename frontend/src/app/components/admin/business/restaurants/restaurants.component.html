<div class="d-flex justify-content-between animate__animated animate__fadeIn">
  <h1>
    Listado de Restaurantes:
    <span *ngIf="restaurants" class="badge badge-light">{{
      restaurants.length
    }}</span>
  </h1>
  <button mat-raised-button color="primary" (click)="newRestaurant()">
    Restaurante<mat-icon>add_circle</mat-icon>
  </button>
</div>
<mat-divider class="mb-3"></mat-divider>
<mat-card class="mx-auto animate__animated animate__fadeIn">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef><strong>Id. </strong></th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef><strong>Producto</strong></th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef class="d-none d-md-table-cell">
          <strong>Categoria</strong>
        </th>
        <td mat-cell *matCellDef="let element" class="d-none d-md-table-cell">
          {{ element.category.name }}
        </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef><strong>Precio</strong></th>
        <td mat-cell *matCellDef="let element">
          {{ element.price | currency : "EUR" }}
        </td>
      </ng-container>

      <!-- Active Column -->
      <ng-container matColumnDef="is_active">
        <th mat-header-cell *matHeaderCellDef class="d-none d-md-table-cell">
          <strong>Activo</strong>
        </th>
        <td mat-cell *matCellDef="let element" class="d-none d-md-table-cell">
          <mat-icon *ngIf="element.is_active" class="text-success"
            >done</mat-icon
          >
          <mat-icon *ngIf="!element.is_active" class="text-danger"
            >block</mat-icon
          >
        </td>
      </ng-container>

      <!-- Has stock column -->
      <ng-container matColumnDef="has_stock">
        <th mat-header-cell *matHeaderCellDef class="d-none d-md-table-cell">
          <strong>Stock</strong>
        </th>
        <td mat-cell *matCellDef="let element" class="d-none d-md-table-cell">
          <mat-icon *ngIf="element.has_stock" class="text-success"
            >done</mat-icon
          >
          <mat-icon *ngIf="!element.has_stock" class="text-danger"
            >block</mat-icon
          >
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-center">
          <strong>Acciones</strong>
        </th>
        <td mat-cell *matCellDef="let element" class="text-center">
          <a mat-raised-button color="primary"
            >Detalle<mat-icon>info</mat-icon></a
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-divider class="m-2"></mat-divider>
    <mat-paginator
      showFirstLastButtons
      aria-label="Select page of periodic elements"
      class="mt-3"
    >
    </mat-paginator>
  </div>
</mat-card>
