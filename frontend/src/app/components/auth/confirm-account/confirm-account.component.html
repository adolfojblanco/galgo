<div class="row mx-auto">
  <img
    src="../../../../assets/img/galgo.png"
    alt="logo"
    class="logo mx-auto mt-4"
  />
</div>
<div class="container mx-auto animate__animated animate__fadeIn">
  <div class="row">
    <mat-card class="mx-auto col-lg-4">
      <mat-card-title class="p-3 mx-auto">
        <h1>Confirma tú cuenta</h1>
      </mat-card-title>
      <form [formGroup]="confirmForm" (ngSubmit)="submit()" autocomplete="off">
        <p>
          <mat-form-field class="full-width" appearance="fill">
            <input
              type="text"
              matInput
              placeholder="Nombre de Usuario"
              formControlName="username"
            />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="full-width" appearance="fill">
            <input
              type="password"
              matInput
              placeholder="Contraseña"
              formControlName="password"
            />
          </mat-form-field>
        </p>
        <div class="button">
          <button
            type="submit"
            mat-raised-button
            color="primary"
            class="my-3 full-width"
            [disabled]="confirmForm.invalid"
          >
            Confirmar
          </button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
